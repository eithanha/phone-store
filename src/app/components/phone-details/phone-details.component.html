<div *ngIf="phone" class="w-full">
  <div class="text-center py-10">
    <h1 class="text-5xl font-bold my-4">{{ phone.brand }} {{ phone.model }}</h1>
    <h2 class="text-3xl">
      <span class="font-bold">Release Year:</span> {{ phone.releaseYear }}
    </h2>
    <h2 class="text-2xl"><span class="font-bold">ID:</span> {{ phone.id }}</h2>
    <h3 class="text-xl">
      <span class="font-bold">Operating System:</span>
      {{ phone.operatingSystem }}
    </h3>
  </div>
  <div class="text-center mt-4">
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"
      (click)="onEdit()"
    >
      Edit
    </button>
  </div>
</div>
