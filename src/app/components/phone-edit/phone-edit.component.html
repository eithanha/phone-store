<div *ngIf="phone" class="w-full max-w-lg mx-auto p-6 bg-white rounded-lg">
  <h1 class="text-2xl font-bold text-center mb-4">Edit Phone</h1>

  <form (ngSubmit)="saveEdit()">
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2">Brand:</label>
      <input
        [(ngModel)]="phone.brand"
        name="brand"
        class="w-full p-2 border rounded"
        required
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2">Model:</label>
      <input
        [(ngModel)]="phone.model"
        name="model"
        class="w-full p-2 border rounded"
        required
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2">Release Year:</label>
      <input
        type="number"
        [(ngModel)]="phone.releaseYear"
        name="releaseYear"
        class="w-full p-2 border rounded"
        required
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2"
        >Operating System:</label
      >
      <input
        [(ngModel)]="phone.operatingSystem"
        name="operatingSystem"
        class="w-full p-2 border rounded"
        required
      />
    </div>

    <div class="flex justify-between mt-6">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
        Save
      </button>
      <button
        type="button"
        (click)="cancelEdit()"
        class="bg-gray-500 text-white px-4 py-2 rounded"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
